<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-yellow-800 flex justify-center h-[100vh] items-center">

    <section class="border-2 w-[50%] h-[400px] flex justify-center items-center">
        <div>
            <h1 class="text-white text-5xl">Please login</h1>
            <div class="mt-10">
                <label class="text-white text-xl" for="email">Email:</label> <br> <br>
                <input class="h-10 w-[350px] rounded-lg" type="email" name="" id="email" placeholder="enter your email"> <br> <br>
                <label class="text-white text-xl" for="pass">password:</label> <br> <br>
                <input class="h-10 w-[350px] rounded-lg" type="password" name="" id="pass" placeholder="enter your email"> <br> <br>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" id="submit">
                    Submit
                  </button>
            </div>
        </div>
    </section>

    <script src="./js/login.js"></script>
</body>

</html>
